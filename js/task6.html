<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 06</title>
    <style>
        body{
            margin:0;
            padding:20px;
        }
        input[type='button']{
            width: 60px;
            height: 30px;
            border: 0;
            cursor: pointer;
        }
        .showBox div{
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 20px;
            background-color: #cccccc;
            line-height: 60px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="">
    <div>
        <textarea name="inputText" id="inputText" cols="30" rows="10"></textarea>
    </div>
    <input type="button" id="leftIn" value="左侧入">
    <input type="button" id="rightIn" value="右侧入">
    <input type="button" id="leftOut" value="左侧出">
    <input type="button" id="rightOut" value="右侧出">
</div>
<div class="showBox" id="showBox">

</div>
<script>
    (function (window) {

        var arr = [];
        var showBox = document.getElementById('showBox');
        var show = function (arr) {
            var html = '';
            for(var i=0;i<arr.length;i++){
                html += '<div>' + arr[i] + '</div>';
            }
            showBox.innerHTML = html;
        };
        var getNum = function () {
            var string = document.getElementById('inputText').value;
            var arr = string.split(/\s+|[\s/、/,/，]/)
            return arr;
        };
        var click = function () {
            var leftIn = document.getElementById('leftIn');
            var rightIn = document.getElementById('rightIn');
            var leftOut = document.getElementById('leftOut');
            var rightOut = document.getElementById('rightOut');
            leftIn.onclick = function () {
                var addArr = getNum();
                for(var i=0;i<addArr.length;i++){
                    arr.unshift(addArr[i]);
                }
                show(arr);
            };
            rightIn.onclick = function () {
                var addArr = getNum();
                for(var i=0;i<addArr.length;i++){
                    arr.push(addArr[i]);
                }
                show(arr);
            };
            leftOut.onclick = function () {
                arr.shift();
                show(arr);
            };
            rightOut.onclick = function () {
                arr.pop();
                show(arr);
            };
        };
        click();

    })(window)
</script>
</body>
</html>
